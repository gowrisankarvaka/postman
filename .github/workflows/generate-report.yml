name: Run Postman Collection

on:
  push:
    branches:
      - generate-report  # Run on pushes to the generate-report branch
  pull_request:
    branches:
      - generate-report  # Run on pull requests targeting the generate-report branch

jobs:
  postman_tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the version of Node.js

      # Step 3: Install dependencies (Newman)
      # - name: Install Newman
      #   run: npm install -g newman

      # # Step 4: Run the Postman collection
      # - name: Run Postman Collection and Generate Report
      #   run: |
      #     npx newman run postman/sys-api-oauth.postman_collection.json \
      #     --environment postman/sys-api-oauth.postman_environment.json \
      #     --iteration-count 1 \  # Specify the number of iterations
      #     --reporter-html-export newman/newman-report.html \
      #     --reporter-junit-export newman/newman-report.xml

      # # Step 5: Upload HTML Report as an Artifact (Updated to v3)
      # - name: Upload HTML Report
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: newman-html-report
      #     path: postman/newman-report.html

      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      - name: Run Postman Collection
        run: |
          newman run postman/sys-api-oauth.postman_collection.json -r html --reporter-html-export newman-report.html \
          --environment postman/sys-api-oauth.postman_environment.json \
          --iteration-count 1 \  # Specify the number of iterations
          
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-report.html
